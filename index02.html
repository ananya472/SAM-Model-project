<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Room Flooring</title>
</head>
<body>
    <h1>Upload Room and Flooring Images</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="room_image">Room Image:</label>
        <input type="file" name="room_image" required><br><br>

        <label for="flooring_image">Flooring Image:</label>
        <input type="file" name="flooring_image" required><br><br>

        <button type="submit">Upload and Process</button>
    </form>
</body>
</html>
